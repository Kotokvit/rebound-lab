name: REBOUNDx (python)

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    name: Python tests on ${{ matrix.os }} (${{ matrix.python-version }})
    timeout-minutes: 20
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          path: rebound

      - uses: actions/checkout@v4
        with:
          repository: dtamayo/reboundx
          path: reboundx

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest wheel setuptools
          pip install -r rebound/requirements.txt || echo "no rebound requirements"
          pip install -r reboundx/requirements.txt || echo "no reboundx requirements"
          pip install numpy matplotlib pandas

      - name: Build REBOUND package
        run: pip install ./rebound

      - name: Build REBOUNDx package
        run: pip install --no-build-isolation -e ./reboundx -v

      - name: Run REBOUNDx unit tests
        run: |
          cd reboundx
          python -m unittest discover -s reboundx/test/ -v
          cd ..

      # === Cassiopeia Simulation ===
      - name: Run Cassiopeia Simulation
        run: |
          mkdir -p artifacts
          python scripts/run_orbits.py --years 2000 --dt 0.0005 --out artifacts || echo "Simulation finished with warnings"

      - name: Archive Simulation Results
        run: zip -r Cassiopeia-system.zip artifacts/

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: Cassiopeia-simulation
          path: Cassiopeia-system.zip
